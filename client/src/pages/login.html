<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Muilo</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Tailwind Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "primary-dark": "#11d852",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-dark": "#1A2E22",
                        "surface-light": "#ffffff",
                        "text-dark": "#1a2e22",
                        "text-light": "#f6f8f6"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.75rem",
                        "lg": "1rem",
                        "xl": "1.25rem",
                        "2xl": "1.5rem"
                    }
                },
            },
        }
    </script>
    
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #13ec5b 0%, #0bc44a 100%);
        }
        
        .input-focus:focus {
            outline: none;
            ring: 2px;
            ring-color: rgba(19, 236, 91, 0.5);
            border-color: #13ec5b;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-dark dark:text-text-light font-display min-h-screen flex items-center justify-center p-4">
    <!-- Back to Home Link -->
    <a href="/index.html" class="fixed top-4 left-4 text-primary hover:text-primary-dark transition-colors flex items-center gap-2 z-10">
        <span class="material-symbols-outlined">arrow_back</span>
        <span class="text-sm font-medium">Voltar</span>
    </a>
    
    <!-- Login Container -->
    <div class="w-full max-w-md">
        <!-- Logo Section -->
        <div class="text-center mb-8">
           
            <h1 class="text-3xl font-bold text-text-dark dark:text-white mb-3">
                Bem-vindo de volta
            </h1>
            <p class="text-gray-600 dark:text-gray-300">
                Acesse sua conta para gerenciar sua saúde
            </p>
        </div>
        
        <!-- Login Form -->
        <div class="bg-white dark:bg-surface-dark rounded-2xl p-8 shadow-xl border border-gray-100 dark:border-white/5">
            <form id="loginForm" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        E-mail
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-gray-400">mail</span>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            required
                            placeholder="seu@email.com"
                            class="block w-full pl-10 pr-3 py-3 bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-white/10 rounded-xl text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                        >
                    </div>
                </div>
                
                <!-- Password Field -->
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Senha
                        </label>
                        <a href="#" class="text-sm font-medium text-primary hover:text-primary-dark transition-colors">
                            Esqueceu a senha?
                        </a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-gray-400">lock</span>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            placeholder="••••••••"
                            class="block w-full pl-10 pr-10 py-3 bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-white/10 rounded-xl text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors"
                        >
                            <span id="passwordIcon" class="material-symbols-outlined">visibility_off</span>
                        </button>
                    </div>
                </div>
                
                <!-- Remember Me Checkbox -->
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="remember"
                        name="remember"
                        class="h-4 w-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600 rounded"
                    >
                    <label for="remember" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                        Lembrar de mim
                    </label>
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit"
                    id="loginButton"
                    class="w-full gradient-bg hover:bg-primary-dark text-background-dark font-bold py-3.5 px-4 rounded-xl shadow-lg shadow-primary/25 transform transition hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2"
                >
                    <span id="buttonText">Acessar Conta</span>
                    <span id="loadingSpinner" class="hidden animate-spin material-symbols-outlined">refresh</span>
                </button>
                
                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-600 dark:text-red-400 px-4 py-3 rounded-xl text-sm">
                </div>
            </form>
            
            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200 dark:border-white/10"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white dark:bg-surface-dark text-gray-500 dark:text-gray-400">
                        Ou continue com
                    </span>
                </div>
            </div>
            
            <!-- Social Login -->
            <div class="grid grid-cols-2 gap-3">
                <button 
                    type="button"
                    class="flex items-center justify-center gap-3 w-full py-3 px-4 border border-gray-200 dark:border-white/10 rounded-xl bg-white dark:bg-white/5 hover:bg-gray-50 dark:hover:bg-white/10 transition-colors"
                >
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Google</span>
                </button>
                
                <button 
                    type="button"
                    class="flex items-center justify-center gap-3 w-full py-3 px-4 border border-gray-200 dark:border-white/10 rounded-xl bg-white dark:bg-white/5 hover:bg-gray-50 dark:hover:bg-white/10 transition-colors"
                >
                    <span class="material-symbols-outlined text-gray-700 dark:text-gray-300">phone_iphone</span>
                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Apple</span>
                </button>
            </div>
            
            <!-- Signup Link -->
            <div class="mt-8 text-center">
                <p class="text-gray-600 dark:text-gray-400">
                    Não tem uma conta?
                    <a href="register.html" class="font-medium text-primary hover:text-primary-dark transition-colors ml-1">
                        Cadastre-se
                    </a>
                </p>
            </div>
        </div>
        
        <!-- Terms & Privacy -->
        <p class="mt-8 text-center text-xs text-gray-500 dark:text-gray-400">
            Ao continuar, você concorda com nossos
            <a href="#" class="text-primary hover:text-primary-dark transition-colors">Termos de Uso</a>
            e
            <a href="#" class="text-primary hover:text-primary-dark transition-colors">Política de Privacidade</a>.
        </p>
        
     
    </div>

    <!-- JavaScript -->
    <script type="module" src="../js/login.js"></script>

</body>
</html>
